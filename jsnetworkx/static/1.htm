<!DOCTYPE html>
<!-- saved from url=(0051)http://datascholars.com/post/2013/04/26/jsnetworkx/ -->
<html>
<head>
    <script src="./1_files/jquery-1.9.1.min.js"></script>
    <script src="./1_files/d3.v3.min.js"></script>
    <script src="./1_files/jsnetworkx.js"></script>
</head>

<body>
    <div id="jsnetworkx_20130426_1" style="border:1px solid black;height:220px;">

    </div>
    <script>
        $(document).ready(function () {

            var G = jsnx.Graph();

            G.add_nodes_from([1, 2, 3, 4], {group: 0});
            G.add_nodes_from([5, 6, 7], {group: 1});
            G.add_nodes_from([8, 9, 10, 11], {group: 2});

            G.add_path([1, 2, 5, 6, 7, 8, 11]);
            G.add_edges_from([
                [1, 3],
                [1, 4],
                [3, 4],
                [2, 3],
                [2, 4],
                [8, 9],
                [8, 10],
                [9, 10],
                [11, 10],
                [11, 9]
            ]);

            var color = d3.scale.category20();
            jsnx.draw(G, {
                element: '#jsnetworkx_20130426_1',
                layout_attr: {
                    charge: -120,
                    linkDistance: 20
                },
                node_attr: {
                    r: 5,
                    title: function (d) {
                        return d.label;
                    }
                },
                node_style: {
                    fill: function (d) {
                        return color(d.data.group);
                    },
                    stroke: 'none'
                },
                edge_style: {
                    fill: '#999'
                }
            });

        });
    </script>
</body>
</html>
